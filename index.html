<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gutenberg Project</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Home page with categories -->
        <div id="home-page">
            <h1>Gutenberg Project</h1>
            <p class="subtitle">A social cataloging website that allows you to freely search its database of books, annotations, and reviews.</p>
            
            <div class="categories">
                <button class="category-btn" data-category="fiction">
                    <span class="icon"><img src="./assets/Fiction.svg" alt="Fiction"></span>FICTION
                    <span class="arrow"><img src="./assets/Next.svg" alt="Next"></span>
                </button>
                <button class="category-btn" data-category="drama">
                    <span class="icon"><img src="./assets/Drama.svg" alt="Drama"></span>DRAMA
                    <span class="arrow"><img src="./assets/Next.svg" alt="Next"></span>
                    
                </button>
                <button class="category-btn" data-category="humor">
                    <span class="icon"><img src="./assets/Humour.svg" alt="Humour"></span>HUMOR
                    <span class="arrow"><img src="./assets/Next.svg" alt="Next"></span>
                </button>
                <button class="category-btn" data-category="politics">
                    <span class="icon"><img src="./assets/Politics.svg" alt="Politics"></span>POLITICS
                    <span class="arrow"><img src="./assets/Next.svg" alt="Next"></span>
                </button>
                <button class="category-btn" data-category="philosophy">
                    <span class="icon"><img src="./assets/Philosophy.svg" alt="Philosophy"></span>PHILOSOPHY
                    <span class="arrow"><img src="./assets/Next.svg" alt="Next"></span>
                </button>
                <button class="category-btn" data-category="history">
                    <span class="icon"><img src="./assets/History.svg" alt="History"></span>HISTORY
                    <span class="arrow"><img src="./assets/Next.svg" alt="Next"></span>
                </button>
                <button class="category-btn" data-category="adventure">
                    <span class="icon"><img src="./assets/Adventure.svg" alt="Adventure"></span>ADVENTURE
                    <span class="arrow"><img src="./assets/Next.svg" alt="Next"></span>
                </button>
            </div>
        </div>

        <!-- Books list page -->
        <div id="books-page" class="hidden">
            <div class="header">
                <button id="back-btn"><img src="./assets/Back.svg" alt="Back"></button>
                <h2 id="category-title"></h2>
            </div>
            <div class="search-container">
                <img src="./assets/Search.svg" class="search-icon" alt="Search">
                <input type="text" id="search-input" placeholder="Search">
                <button class="clear-search" id="clear-search">
                    <img src="./assets/Cancel.svg" alt="Clear">
                </button>
            </div>
            <div id="books-grid"></div>
            <div id="loading" class="hidden">Loading...</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
